<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="8.5in" height="11in" viewBox="0 0 927 1200" xml:space="preserve">
    <desc></desc>
    <defs></defs>
    <g>
        <rect width="100%" height="100%" fill="white" />
    </g>
    <g transform="translate(463.5 10)">
        <text
            x="100"
            y="75"
            font-size="4em"
            font-family="sans-serif"
            text-anchor="start">Inches</text>
        <text
            x="-100"
            y="75"
            font-size="4em"
            font-family="sans-serif"
            text-anchor="end">Metric</text>
    </g>
    <g transform="translate(463.5 1150)">
        <line
            id="vertical-line"
                style="stroke: rgb(0,0,0); stroke-width: 2;"
            vector-effect="non-scaling-stroke"
            x1="0"
            y1="0"
            x2="0"
            y2="-1000" />
        <g id="bottom">
            <line
                style="stroke: rgb(0,0,0); stroke-width: 2;"
                vector-effect="non-scaling-stroke"
                x1="75"
                y1="0"
                x2="0"
                y2="0" />
            <text
                x="85"
                y="0"
                font-size="1.5em"
                font-family="sans-serif"
                font-weight="bold"
                alignment-baseline="middle">0"</text>
            <line
                style="stroke: rgb(0,0,0); stroke-width: 2;"
                vector-effect="non-scaling-stroke"
                x1="-75"
                y1="0"
                x2="0"
                y2="0" />
            <text
                x="-85"
                y="0"
                font-size="1.5em"
                font-family="sans-serif"
                font-weight="bold"
                text-anchor="end"
                alignment-baseline="middle">0 mm</text>
        </g>
        <g id="top">
            <line
                style="stroke: rgb(0,0,0); stroke-width: 2;"
                vector-effect="non-scaling-stroke"
                x1="200"
                y1="-1000"
                x2="0"
                y2="-1000" />
            <text
                x="210"
                y="-1000"
                font-size="2em"
                font-family="sans-serif"
                font-weight="bold"
                alignment-baseline="middle">1"</text>
            <line
                style="stroke: rgb(0,0,0); stroke-width: 2;"
                vector-effect="non-scaling-stroke"
                x1="-200"
                y1="-1000"
                x2="0"
                y2="-1000" />
            <text
                x="-210"
                y="-1000"
                font-size="2em"
                font-family="sans-serif"
                font-weight="bold"
                text-anchor="end"
                alignment-baseline="middle">25.4 mm</text>
        </g>
        <g id="inches">
            {{INCHES_CONTENT}}
        </g>
        <g id="millimeters">
            {{MILLIMETERS_CONTENT}}
        </g>
    </g>
</svg>